signing:
  key: 'asd4hk1h22k2asAd12ad'

spring:
  http:
    multipart:
      max-file-size: 20MB
      max-request-size: 25MB

feign:
  hystrix:
    enabled: true 
    threadpool.default.coreSize: "20"
    threadpool.default.maxQueueSize: "500000"
    threadpool.default.keepAliveTimeMinutes: "2"
    threadpool.default.queueSizeRejectionThreshold: "500000"    
    command:
      default:
        fallback.isolation.semaphore.maxConcurrentRequests: "20"
        execution:
          timeout:
            enabled: 'false'
          isolation:
            strategy: 'THREAD'
            thread:
              timeoutInMilliseconds: '30000'

security:
  oauth2:
    resource:
       userInfoUri: 'http://authservice:8081/auth/user'

